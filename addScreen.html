<script>
    // config variables
    var config = require("./src/config");
    var db = config.db;

    $(document).ready(function(){
        $("#header").load("header.html"); 
        getCat();
        getSubCat();
        getMerk();
        getCompany();
    });


    // GET CATEGORY
    function getCat(){
        let sql = `SELECT categories.name FROM categories ORDER BY categories.name ASC`;
        db.all(sql, (err, rows) => {
            if(err){console.log(err);}
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                $("#categoryOpt").append(
                    `<option value="`+ row.name +`">`+ row.name +`</option>`);        
            }
        });
    }

    // GET SUBCATEGORY
    function getSubCat(){
        let sql = `SELECT subcategories.name FROM subcategories ORDER BY subcategories.name ASC`;
        db.all(sql, (err, rows) => {
            if(err){console.log(err);}
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                $("#subcategoryOpt").append(
                    `<option value="`+ row.name +`">`+ row.name +`</option>`);        
            }
        });
    }

    // GET COMPANY
    function getCompany(){
        let sql = `SELECT company.name FROM company ORDER BY company.name ASC`;
        db.all(sql, (err, rows) => {
            if(err){console.log(err);}
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                $("#companyOpt").append(
                    `<option value="`+ row.name +`">`+ row.name +`</option>`);        
            }
        });
    }

    // GET MERK
    function getMerk(){
        let sql = `SELECT merk.name FROM merk ORDER BY merk.name ASC`;
        db.all(sql, (err, rows) => {
            if(err){console.log(err);}
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                $("#merkOpt").append(
                    `<option value="`+ row.name +`">`+ row.name +`</option>`);        
            }
        });
    }

    // ADD CATEGORY
    function addCat(){
        var catName = document.getElementById("catName").value;

        let sql = `INSERT INTO categories(name) VALUES(?) ;`;
        db.run(sql, [catName], (err) => {
            if(err){console.log(err);}         
            $('.successModal').modal('show');
        });
    }

    // ADD SUBCATEGORY
    function addSubCat(){
        var subCatName = document.getElementById("subCatName").value;

        let sql = `INSERT INTO subcategories(name) VALUES(?) ;`;
        db.run(sql, [subCatName], (err) => {
            if(err){console.log(err);}         
            $('.successModal').modal('show');
        });
    }

    // ADD Company
    function addCompany(){
        var companyName = document.getElementById("companyName").value;

        let sql = `INSERT INTO company(name) VALUES(?) ;`;
        db.run(sql, [companyName], (err) => {
            if(err){console.log(err);}         
            $('.successModal').modal('show');
        });
    }

    // ADD Merk
    function addMerk(){
        var merkName = document.getElementById("merkName").value;

        let sql = `INSERT INTO merk(name) VALUES(?) ;`;
        db.run(sql, [merkName], (err) => {
            if(err){console.log(err);}         
            $('.successModal').modal('show');
        });
    }

    // ADD PRODUCT
    function addProduct(){
        var name = document.getElementById("productname").value;
        var barcode = document.getElementById("barcode").value;
        var merk = document.getElementById("merkOpt").value;
        var company = document.getElementById("companyOpt").value;
        var category = document.getElementById("categoryOpt").value;
        var subcategory = document.getElementById("subcategoryOpt").value;
        var sellprice = document.getElementById("sellprice").value;

        let sqli = `SELECT products.barcode FROM products WHERE products.barcode = "`+ barcode +`" `;
        db.all(sqli, (err, rows) => {
            if(err){console.log(err);}
            if (rows.length == 0){
                let sql = `INSERT INTO products(name, barcode, company, merk, category, subcategory, sellprice, view) VALUES(?, ?, ?, ?, ?, ?, ?, ?);`;
                db.run(sql, [name, barcode, company, merk, category, subcategory, sellprice, 1], (err) => {
                    if(err){console.log(err);}  
                    $('.successModal').modal('show');       
                });
            } else {
                for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                alert("Bu ürün kayıtlı");
            }
        }
        });
    }

    // SELECT DIV BY BUTTONS
    $(".step").on("click", function(){
        var step = $(this).data("step");
        $(".step-text").hide();
        $("#step-text-" + step).show();
        $(".step").removeClass("step-active");
        $(this).addClass("step-active");
    });

    function reloadPage(){
        location.reload();
    }

    

</script>
