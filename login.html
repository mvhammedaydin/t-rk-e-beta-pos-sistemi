</head>
<body class="jumbo-page">

<main class="admin-main">
    <div class="container-fluid">
        <div class="row ">
            <div class="col-lg-4  bg-white">
                <div class="row align-items-center m-h-100">
                    <div class="mx-auto col-md-8">
                        <div class="p-b-20 text-center">
                            <p>
                                <img src="assets/img/logo.png" width="80" alt="">

                            </p>
                            <p class="admin-brand-content">
                                a - pos
                            </p>
                        </div>
                        <h3 class="text-center p-b-20 fw-400">Giriş Yap</h3>
                        <form class="needs-validation" action="#">
                            <div class="form-row">
                                <div class="form-group floating-label col-md-12">
                                    <label>Kullanıcı Adı</label>
                                    <input type="text" required class="form-control" placeholder="Kullanıcı Adı" id="username" autofocus>
                                </div>
                                <div class="form-group floating-label col-md-12">
                                    <label>Şifre</label>
                                    <input type="password" required class="form-control" id="password" placeholder="Şifre" >
                                </div>
                            </div>

                            <p style="color: red" id="warning"></p>
                        </form>
                        <button onclick="login();" class="btn btn-primary btn-block btn-lg">Giriş</button>
                    </div>

                </div>
            </div>
            <div class="col-lg-8 d-none d-md-block bg-cover" style="background-image: url('assets/img/login.svg');">

            </div>
        </div>
    </div>
</main>

<script src="./assets/vendor/jquery/jquery.min.js"></script>

<script src="assets/js/atmos.js"></script>
<script src="assets/js/fontawesome.min.js"></script>
<!--page specific scripts for demo-->

<script>
    $(document).ready(function(){
        localStorage.setItem("userID", 0);
    });

    function login(){
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        console.log(username, password);

        if(username == "admin" && password == "admin"){
            localStorage.setItem("userID", 1);
            location.replace("index.html");
        } else if (username == "user" && password == "user"){
            localStorage.setItem("userID", 2);
            location.replace("index.html");
        } else {
            $("#warning").append(`Kullanıcı adı ve şifre uyuşmamaktadır.`);
        }
    }
</script>


</body>
