<script>
    // config variables
    var config = require("./src/config");
    var db = config.db;
    products = [];

    $(document).ready(function(){
        getCompany();
        organizePayment();
        checkOrder();
    });

    // GET GR
    function getGraph(){
        var company = document.getElementById("companyOpt").value;
        companySql = " AND invoices.company = \'"+ company +"\' "

        let sql = 
            `SELECT 
            SUM(invoices.ptotal) AS totalPaid
            FROM invoices
            wHERE invoices.view = 1`+ companySql +`;`;
        db.all(sql, (err, rows) => {
            if(err){console.log(err);}        
            $("#totalPaid").empty();
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                if(row.totalPaid == undefined){

                } else {
                $("#totalPaid").append(
                    ``+ row.totalPaid +``);
                }
            }
        });

        let sql2 = 
            `SELECT 
            SUM(invoices.itotal) AS totalAmount
            FROM invoices
            wHERE invoices.view = 1`+ companySql +`;`;
        db.all(sql2, (err, rows2) => {
            if(err){console.log(err);}        
            $("#totalAmount").empty();
            for (let i = 0; i < rows2.length; i++) {
                const row2 = rows2[i];
                if(row2.totalAmount == undefined){

                } else {
                $("#totalAmount").append(
                    ``+ row2.totalAmount +``);
                }
            }
        });

        companySqlp = " AND invoice_pay.company = \'"+ company +"\' "

        let sql3 = 
            `SELECT 
            SUM(invoice_pay.amount) AS totalPayment
            FROM invoice_pay
            WHERE invoice_pay.view = 1`+ companySqlp +`;`;
        db.all(sql3, (err, rows3) => {
            if(err){console.log(err);}        
            $("#totalPayment").empty();
            for (let i = 0; i < rows3.length; i++) {
                const row3 = rows3[i];
                if(row3.totalPayment == undefined){

                } else {
                    $("#totalPayment").append(
                    ``+ row3.totalPayment +``);
                }
            }
        });
        getCompName();
    }

    function getCompName(){
        setTimeout(
        function () {

        var totalPaidEnd = Number(document.getElementById("totalPaid").innerHTML);
        var totalAmountEnd = Number(document.getElementById("totalAmount").innerHTML);
        var totalPaymentEnd = Number(document.getElementById("totalPayment").innerHTML);

        if(totalPaymentEnd == null){
            totalPaymentEnd = 0;
            var totalAssign = ((totalPaidEnd - totalAmountEnd) + totalPaymentEnd);
            $("#totalAssign").empty();
            $("#totalAssign").append(
                        ``+ totalAssign.toFixed(2) +``);
        } else {
            var totalAssign = ((totalPaidEnd - totalAmountEnd) + totalPaymentEnd);
            $("#totalAssign").empty();
            $("#totalAssign").append(
                        ``+ totalAssign.toFixed(2) +``);
        }
        var company = document.getElementById("companyOpt").value;

        if(company != "0"){
            $("#CompanyName").empty();
            $("#CompanyName").append(
                        ``+ company +``)
        }
                    ;}, 100);
    }


    function checkOrder(){
        setTimeout(function() 
        {if ($("#tab1Button").hasClass("active")){
            $("#backbutton").hide();
        } else {
            $("#backbutton").show();
        }
        if ($("#tab4Button").hasClass("active")){
            $("#nextbutton").hide();
        } else {
            $("#nextbutton").show();
        };},100);
    }


    // ADD BOTH
    function addPayment(){
        window.onbeforeunload = function() {
        return "Fatura Sistemi Hazırlanıyor!";
        }
        setTimeout(function() {window.onbeforeunload = null;},500);
        addPaid();
    } 

    // ADD PAYMENT
    function addPaid(){
        var company = document.getElementById("companyOpt").value;
        var date = document.getElementById("invoiceDate").value;
        var payment = document.getElementById("paymentOpt").value;
        var card = Number(document.getElementById("cardPay").value);
        var cash = Number(document.getElementById("cashPay").value);
        var ptotal = Number(card + cash);

        if(company == "0"){  
            alert("Tüm alanları doldurduğunuzdan emin olun")
        } else {
            let sql = `INSERT INTO invoice_pay(company, date, amount, payment, card, cash, view) VALUES(?, ?, ?, ?, ?, ?, ?);`;
            db.run(sql, [company, date, ptotal, payment, card, cash, 1], (err) => {
                if(err){console.log(err);} 
                console.log("Done Invoices");
                $('.successModal').modal('show');
            });
        }
    }

    function organizePayment(){
        var selectedPayment = document.getElementById("paymentOpt").value;

        if(selectedPayment == "Nakit"){
            $('#cashPay').val('');
            $('#cardPay').val('0');
            document.getElementById('cashPay').readOnly = false;
            document.getElementById('cardPay').readOnly = true;
        } else if (selectedPayment == "Kart"){
            $('#cashPay').val('0');
            $('#cardPay').val('');
            document.getElementById('cashPay').readOnly = true;
            document.getElementById('cardPay').readOnly = false;
        } else if (selectedPayment == "Nakit/Kart"){
            $('#cashPay').val('');
            $('#cardPay').val('');
            document.getElementById('cashPay').readOnly = false;
            document.getElementById('cardPay').readOnly = false;
        } else {
            $('#cashPay').val('0');
            $('#cardPay').val('0');
            document.getElementById('cashPay').readOnly = true;
            document.getElementById('cardPay').readOnly = true;
        }
    }

    // GET COMPANY
    function getCompany(){
        let sql = `SELECT company.name FROM company ORDER BY company.name ASC`;
        db.all(sql, (err, rows) => {
            if(err){console.log(err);}
            for (let i = 0; i < rows.length; i++) {
                const row = rows[i];
                $("#companyOpt").append(
                    `<option value="`+ row.name +`">`+ row.name +`</option>`);        
            }
        });
    }

</script>
